---
# Stand up a home automation host
- name: Configure home assistant
  hosts: all
  remote_user: ubuntu
  environment:
    DOCKER_HOST: unix:/run/user/1000/podman/podman.sock
  tasks:
    # Set proper hostname
    - name: Set hostname
      ansible.builtin.hostname:
        name: homeautomation
      become: yes
    # Install & enable container runtime
    - name: Ensure podman-docker is installed
      ansible.builtin.apt:
        name: podman-docker
        state: present
      become: yes
    - name: Ensure podman socket is available
      ansible.builtin.systemd:
        name: podman.socket
        enabled: true
      become: yes
    # Stand up HomeBridge
    - name: Copy docker-compose.yaml to remote host
      ansible.builtin.copy:
        src: ../../docker/homebridge/
        dest: /home/ubuntu/homebridge-docker-compose/
        mode: 0600
        directory_mode: 0700
    - name: Stand up homebridge via docker-compose
      community.docker.docker_compose:
        project_src: /home/ubuntu/homebridge-docker-compose
        state: present
